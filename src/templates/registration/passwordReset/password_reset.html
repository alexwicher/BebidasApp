{% extends 'base.html' %}

{% block title %}Password reset{% endblock %}
{% block content %}
    <div class="container" style="height: 250px;margin-top: 10%;">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send verification mail</button>
        </form>
    </div>
{% endblock %}
