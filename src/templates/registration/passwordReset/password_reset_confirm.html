{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="container" style="height: 250px;margin-top: 10%;">
        <h2>Reset Password</h2>
        <h3>Enter your new password</h3>
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i> Change Password
            </button>
        </form>
    </div>
{% endblock %}
